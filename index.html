<html>

<head>
    <title>Quiz app</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body class="jumbotron">

    <div id="container">
        <div class="monitor">
            <div class="monitorscreen">
                <div class="pt-14">
                    <div class="align-right" id="time-ques">
                        <span id="top-time">Time: 00:00</span><br>
                        <span id="question-number">Question no:</span>
                    </div>
                    <div class="score" id="display-mark"></div>
                    <div class="initial-div" id="start-div">
                        <p>Welcome to the test.....</p><br>
                        <button id="start" class="btn btn-danger start-btn">START</button>
                    </div>
                    <div class="quiz-container" id="quiz-div">
                        <!-- <div>Question will be close in <span id="time">01:00</span> minutes!</div> -->
                        <div id="quiz"></div>
                        <div class="next-btn">
                            <button id="next" class="btn btn-info">Next</button>
                            <button id="finish-btn" class="btn btn-success">Finish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="./logic.js"> </script>

</html>
